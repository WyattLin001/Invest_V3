    <style>
        * {

        .search-input {

        .search-icon {

        .loading-indicator {

        .suggestions-container {

        .suggestion-item {

        .suggestion-item:last-child {

        .suggestion-item:hover {

        .suggestion-item.active {

        .suggestion-main {

        .suggestion-symbol {

        .suggestion-item.active .suggestion-symbol {

        }

        .suggestion-name {
            font-size: 14px;

        }

        .suggestion-item.active .suggestion-name {

        }

        .suggestion-full {

        }

        .suggestion-item.active .suggestion-full {

        .highlight {

        }

        .suggestion-item.active .highlight {

        .no-results {

        }

        .search-stats {

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 600px) {

        /* éµç›¤å°èˆªæç¤º */

<body>
    <div class="search-container">
        <div class="search-header">

            <p>è¼¸å…¥è‚¡ç¥¨ä»£è™Ÿæˆ–å…¬å¸åç¨±ï¼Œä¾‹å¦‚ï¼š2330ã€å°ç©é›»ã€0050ã€å…ƒå¤§</p>
        </div>

        <div class="search-input-wrapper">
            <div class="search-icon">ğŸ”</div>
            <input 
                type="text" 
                class="search-input" 
                placeholder="è«‹è¼¸å…¥è‚¡ç¥¨ä»£è™Ÿæˆ–å…¬å¸åç¨±..."
                autocomplete="off"
                spellcheck="false"
            >
            <div class="loading-indicator">

        <div class="suggestions-container"></div>
        
        <div class="search-stats"></div>

        </div>
    </div>

    <script>
        class TaiwanStockSearch {
            constructor() {
                this.searchInput = document.querySelector('.search-input');
                this.suggestionsContainer = document.querySelector('.suggestions-container');
                this.loadingIndicator = document.querySelector('.loading-indicator');
                this.searchStats = document.querySelector('.search-stats');
                
                this.debounceTimer = null;
                this.currentQuery = '';
                this.suggestions = [];
                this.selectedIndex = -1;
                this.isLoading = false;
                
                // é…ç½®
                this.debounceDelay = 250; // é˜²æŠ–å»¶é²
                this.apiUrl = 'http://localhost:5001/api/taiwan-stocks/search'; // æ›¿æ›ç‚ºä½ çš„ API
                this.maxResults = 20;
                
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                // è¼¸å…¥äº‹ä»¶
                this.searchInput.addEventListener('input', (e) => {
                    this.handleInput(e.target.value);
                });

                // éµç›¤å°èˆª
                this.searchInput.addEventListener('keydown', (e) => {
                    this.handleKeydown(e);
                });

                // å¤±å»ç„¦é»æ™‚éš±è—å»ºè­°
                this.searchInput.addEventListener('blur', () => {
                    // å»¶é²éš±è—ï¼Œè®“é»æ“Šäº‹ä»¶èƒ½æ­£å¸¸è§¸ç™¼
                    setTimeout(() => {
                        this.hideSuggestions();
                    }, 150);
                });

                // ç²å¾—ç„¦é»æ™‚é¡¯ç¤ºä¹‹å‰çš„å»ºè­°
                this.searchInput.addEventListener('focus', () => {
                    if (this.suggestions.length > 0 && this.currentQuery) {
                        this.showSuggestions();
                    }
                });

                // é»æ“Šå¤–éƒ¨éš±è—å»ºè­°
                document.addEventListener('click', (e) => {
                    if (!this.searchInput.contains(e.target) && !this.suggestionsContainer.contains(e.target)) {
                        this.hideSuggestions();
                    }
                });
            }

            handleInput(value) {
                const query = value.trim();
                
                if (query !== this.currentQuery) {
                    this.currentQuery = query;
                    this.selectedIndex = -1;
                    
                    // æ¸…é™¤ä¹‹å‰çš„å®šæ™‚å™¨
                    if (this.debounceTimer) {
                        clearTimeout(this.debounceTimer);
                    }
                    
                    if (query.length === 0) {
                        this.hideSuggestions();
                        this.updateStats();
                        return;
                    }
                    
                    // è¨­ç½®é˜²æŠ–
                    this.debounceTimer = setTimeout(() => {
                        this.searchStocks(query);
                    }, this.debounceDelay);
                }
            }

            async searchStocks(query) {
                if (this.isLoading) return;
                
                this.setLoading(true);
                
                try {
                    const response = await fetch(`${this.apiUrl}?q=${encodeURIComponent(query)}&limit=${this.maxResults}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // è™•ç†ä¸åŒçš„ API å›æ‡‰æ ¼å¼
                    this.suggestions = this.normalizeApiResponse(data);
                    this.renderSuggestions(query);
                    this.updateStats(this.suggestions.length);
                    
                } catch (error) {
                    console.error('æœå°‹å¤±æ•—:', error);
                    this.suggestions = [];
                    this.renderError('æœå°‹å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦');
                    this.updateStats(0);
                } finally {
                    this.setLoading(false);
                }
            }

            normalizeApiResponse(data) {
                // è™•ç†ä¸åŒçš„ API å›æ‡‰æ ¼å¼
                if (Array.isArray(data)) {
                    return data;
                } else if (data.stocks && Array.isArray(data.stocks)) {
                    return data.stocks;
                } else if (data.data && Array.isArray(data.data)) {
                    return data.data;
                } else {
                    return [];
                }
            }

            renderSuggestions(query) {
                if (this.suggestions.length === 0) {
                    this.renderNoResults();
                    return;
                }

                const html = this.suggestions.map((stock, index) => {
                    const symbol = stock.symbol || stock.code || '';
                    const name = stock.name || '';
                    const fullText = `${symbol} ${name}`;
                    
                    return `
                        <div class="suggestion-item" data-index="${index}" onclick="stockSearch.selectSuggestion(${index})">
                            <div class="suggestion-main">
                                <div class="suggestion-symbol">${this.highlightMatch(symbol, query)}</div>
                                <div class="suggestion-name">${this.highlightMatch(name, query)}</div>
                            </div>
                            <div class="suggestion-full">${symbol}</div>
                        </div>
                    `;
                }).join('');

                this.suggestionsContainer.innerHTML = html;
                this.showSuggestions();
            }

            renderNoResults() {
                this.suggestionsContainer.innerHTML = `
                    <div class="no-results">
                        <div>ğŸ˜” æ‰¾ä¸åˆ°ç›¸é—œè‚¡ç¥¨</div>
                        <div style="margin-top: 8px; font-size: 11px;">
                            è©¦è©¦è¼¸å…¥ï¼š2330ã€å°ç©é›»ã€0050ã€å…ƒå¤§
                        </div>
                    </div>
                `;
                this.showSuggestions();
            }

            renderError(message) {
                this.suggestionsContainer.innerHTML = `
                    <div class="no-results">
                        <div>âš ï¸ ${message}</div>
                    </div>
                `;
                this.showSuggestions();
            }

            highlightMatch(text, query) {
                if (!query || !text) return text;
                
                const regex = new RegExp(`(${this.escapeRegex(query)})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }

            escapeRegex(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            showSuggestions() {
                this.suggestionsContainer.style.display = 'block';
            }

            hideSuggestions() {
                this.suggestionsContainer.style.display = 'none';
                this.selectedIndex = -1;
                this.updateSelectedItem();
            }

            handleKeydown(e) {
                if (!this.suggestions.length) return;

                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        this.selectedIndex = Math.min(this.selectedIndex + 1, this.suggestions.length - 1);
                        this.updateSelectedItem();
                        break;
                        
                    case 'ArrowUp':
                        e.preventDefault();
                        this.selectedIndex = Math.max(this.selectedIndex - 1, -1);
                        this.updateSelectedItem();
                        break;
                        
                    case 'Enter':
                        e.preventDefault();
                        if (this.selectedIndex >= 0) {
                            this.selectSuggestion(this.selectedIndex);
                        }
                        break;
                        
                    case 'Escape':
                        this.hideSuggestions();
                        this.searchInput.blur();
                        break;
                }
            }

            updateSelectedItem() {
                const items = this.suggestionsContainer.querySelectorAll('.suggestion-item');
                items.forEach((item, index) => {
                    item.classList.toggle('active', index === this.selectedIndex);
                });

                // æ»¾å‹•åˆ°é¸ä¸­é …ç›®
                if (this.selectedIndex >= 0 && items[this.selectedIndex]) {
                    items[this.selectedIndex].scrollIntoView({
                        block: 'nearest',
                        behavior: 'smooth'
                    });
                }
            }

            selectSuggestion(index) {
                if (index < 0 || index >= this.suggestions.length) return;

                const stock = this.suggestions[index];
                const symbol = stock.symbol || stock.code || '';
                const name = stock.name || '';
                const fullText = `${symbol} ${name}`;

                this.searchInput.value = fullText;
                this.hideSuggestions();
                
                // è§¸ç™¼è‡ªå®šç¾©äº‹ä»¶
                this.searchInput.dispatchEvent(new CustomEvent('stockSelected', {
                    detail: { stock, fullText }
                }));

                // çµ±è¨ˆ
                this.updateStats(`å·²é¸æ“‡: ${fullText}`);
            }

            setLoading(isLoading) {
                this.isLoading = isLoading;
                this.loadingIndicator.style.display = isLoading ? 'block' : 'none';
            }

            updateStats(count = null, message = null) {
                if (message) {
                    this.searchStats.textContent = message;
                } else if (count !== null) {
                    if (count === 0) {
                        this.searchStats.textContent = '';
                    } else {
                        this.searchStats.textContent = `æ‰¾åˆ° ${count} ç­†ç›¸é—œè‚¡ç¥¨`;
                    }
                } else {
                    this.searchStats.textContent = '';
                }
            }
        }

        // åˆå§‹åŒ–
        const stockSearch = new TaiwanStockSearch();

        // ç›£è½è‚¡ç¥¨é¸æ“‡äº‹ä»¶
        document.querySelector('.search-input').addEventListener('stockSelected', (e) => {
            console.log('é¸æ“‡çš„è‚¡ç¥¨:', e.detail);
            // åœ¨é€™è£¡å¯ä»¥åŸ·è¡Œå¾ŒçºŒå‹•ä½œï¼Œå¦‚è·³è½‰åˆ°è‚¡ç¥¨è©³æƒ…é é¢
        });
    </script>
